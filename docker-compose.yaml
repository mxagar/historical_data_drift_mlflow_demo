
version: '3.1'
# Same as 
#   docker run -p 5001:5000 historical_data_drift:latest
#   Open browser at localhost:5001
# Run as
#   docker-compose up -d
# Check containers, logs
#   docker-compose ps
#   docker-compose logs
# Stop containers
#   docker-compose down
services:
  census_model_api:
    image: historical_data_drift:latest
    ports:
      - '5001:5000'